<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body >
    <!-- p is for paragraph tag -->
    <p>My name is Muhammad Mahad</p>
    <!-- both em meaning emphasis and i tags do italic  -->
    <!-- both strong and b bold the text both are tags -->
    <!-- u is for under line -->
    <em>I am studying <strong>Data science</strong> from <strong>PUCIT</strong>.</em>
    <!-- br is for moving cursor to next line -->
    <br>
    <i>I am studying <b><u>Data science</u></b> from <b>PUCIT</b>.</i>
    <!-- heading elements 6 -->
    <h1>Heading 1</h1>
    <H2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Entities are for making such symbol that are not on keyboard-->
    <h3>copyright &copy;</h3>
    <!-- hyperlinks -->
    <!-- for applying hyperlink we you anchor tags target is for setting page open in new tab aur same-->
    <a href="https://youtube.com" target="_blank">For details visit youtube</a>

    <!-- image tags for images unsplash if you search and give link it give random images in tag src is
     source of image and alt is alternate text if source does not work-->
     <!--in source image path can be relative which mean the folder in which
    you are woring image is in that folder for that you use ./ and i will take 
    you that folder items  -->
    <!-- for searching image in the outer neighbouring folder of current directory
    we use ../ -->
    <br>
    <img src="./html/car.jpg" alt="Car image">
    <!-- video tag -->
    <br>
    <!-- <video width="950" height="650" onclick="s">
    <source src="./html/Kya Tum Humse Ab Bhi Mohabbat Karte Ho - B Praak ft. Akshay Kumar-(HDvideo9).mp4" type="video/ogg"> -->
    <!-- attrubute with no value are boolean attribute like controls -->
    <!-- loop is an attribue which automatically replay the video -->
    <!-- autoplay play the video automatically when we move -->
    <!-- all these above tag can be used in audio -->
    <video width = "950" height="540" controls loop  src="./html/production_id_4328786 (2160p).mp4"></audio>

    <!-- list tags -->
    <ul>
        <p>Unordered list</p>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Peach</li>
    </ul>
    <ol>
        <p>Ordered list</p>
        <li>Orange</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Peach</li>
    </ol>
    <!-- cointainer elements div is division i.e for single line and span which is used for color -->
    <div>
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore culpa aut nihil expedita ut incidunt suscipit nostrum omnis explicabo numquam beatae illo, dicta error possimus aliquid repudiandae a maxime doloremque?</p>
    </div>
    <span>
        <h1>Heading 2</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.<span style="color:blueviolet;"> Consequatur </span>numquam inventore doloremque ab in eos dolorum quam nostrum molestiae nulla?
        </p>
    </span>
    <!-- inline takes only that part of screen inwhich some thing is written vs block takes
        all area of line irrespect of size of text elements this can be seen by inspecting  -->
    <!--button tag  which is inline element-->
    <button type="submit">click</button>
    <!-- semantic tags -->
    <nav></nav>
    <article></article>
    <header></header>
    <footer></footer>
    <section></section>
    <!-- forms here action is where data of form will store -->
    <div>
        <h1>Form</h1>
    </div>
    <form action="/html/New Text Document.txt">
        <div>
            <label >Enter username</label>
            <input type="text" placeholder="Enter username:">
        </div>
        <div>
            <label>Enter email</label>
            <input type="email" placeholder="Enter your email:">
        </div>
        <div>
            <label>Enter password</label>
            <input type="password" placeholder="Enter your password:">
        </div>
        <div>
            <label >Enter Date of birth</label>
            <input type="date" placeholder="DOB">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <!-- table tag -->
    <table>
        <thead>
            <tr>
                <td>
                    Name
                    Age
                    Gender
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Mahad
                    18
                    Male
                </td>
            </tr>
            <tr>
                <td>
                    Fahad
                    20
                    Male 
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
