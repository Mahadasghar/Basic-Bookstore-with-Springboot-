<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <div class="container">
        <div class="textalighn">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </div>
        <form>
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <!-- this form control class is for setting input styling -->
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btnstyle">Submit</button>
            </div>
        </form>
        <!-- # in href means dummy link it will to redirect you -->
        <div class="textalighn">
            <p>
                By clicking the Sign Up button,you agree to our <a href="#" class="box-achor">terms and conditions</a>
                 and <a href="#" class="box-achor">privacy policy</a>.
            </p>
        </div>
        
    </div>
    <p class="textalighn text-white">
        <!-- class last-anchor is for changing color of this link -->
        Already have an account?<a href="#" class="last_anchor">Login here</a>
    </p>    
</body>
</html>
