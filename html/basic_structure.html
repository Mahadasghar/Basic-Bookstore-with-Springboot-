<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body >
    <!-- p is for paragraph tag -->
    <p>My name is Muhammad Mahad</p>
    <!-- both em meaning emphasis and i tags do italic  -->
    <!-- both strong and b bold the text both are tags -->
    <!-- u is for under line -->
    <em>I am studying <strong>Data science</strong> from <strong>PUCIT</strong>.</em>
    <!-- br is for moving cursor to next line -->
    <br>
    <i>I am studying <b><u>Data science</u></b> from <b>PUCIT</b>.</i>
    <!-- heading elements 6 -->
    <h1>Heading 1</h1>
    <H2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Entities are for making such symbol that are not on keyboard-->
    <h3>copyright &copy;</h3>
    <!-- hyperlinks -->
    <!-- for applying hyperlink we you anchor tags target is for setting page open in new tab aur same-->
    <a href="https://youtube.com" target="_blank">For details visit youtube</a>

    <!-- image tags for images unsplash if you search and give link it give random images in tag src is
     source of image and alt is alternate source is source does not work-->
     <!--in source image path can be relative which mean the folder in which
    you are woring image is in that folder for that you use ./ and i will take 
    you that folder items  -->
    <br>
    <img src="./car.jpg" alt="">
</body>
</html>
